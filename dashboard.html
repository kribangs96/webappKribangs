<!DOCTYPE html>
<html lang="id"><head><meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - Kribangs</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>body {{ font-family: 'Poppins', sans-serif; margin: 0; background: #fef8ec; padding: 20px; }}
header {{ background: #f7a324; color: white; padding: 15px; border-radius: 10px; }}
.cards {{ display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }}
.card {{ flex: 1; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }}
.card h3 {{ margin: 0; font-size: 1.2em; color: #555; }}.card p {{ font-size: 2em; margin: 10px 0 0; color: #f7a324; }}</style>
</head><body><header><h1>Dashboard Admin - Kribangs</h1>
<p>Ringkasan aktivitas laporan harian</p></header>
<section class="cards"><div class="card"><h3>Total Laporan</h3><p id="total">0</p></div>
<div class="card"><h3>Selesai</h3><p id="selesai">0</p></div>
<div class="card"><h3>Belum Selesai</h3><p id="belum">0</p></div></section></body></html>
