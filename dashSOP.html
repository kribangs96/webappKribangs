<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard SOP Kribangs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #fff8f0;
    }
    header {
      background-color: #f7a324;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      transition: 0.3s;
      text-decoration: none;
      color: #333;
    }
    .card:hover {
      background: #f7a324;
      color: white;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<header>
  <h1>Dashboard SOP Tiap Divisi</h1>
  <p>Kribangs Food</p>
</header>

<main>
  <div class="grid">
    <a href="hrd.html" class="card">Divisi HRD</a>
    <a href="finance.html" class="card">Divisi Finance</a>
    <a href="spv.html" class="card">Divisi SPV</a>
    <a href="operasional-kribangs.html" class="card">Operasional Kribangs</a>
    <a href="operasional-cemilan.html" class="card">Operasional Cemilan</a>
    <a href="toko-dayodara.html" class="card">Kepala Toko Dayodara</a>
    <a href="toko-tawaeli.html" class="card">Kepala Toko Tawaeli</a>
  </div>
</main>

</body>
</html>
